<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/bootstrap.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
        <title>Accueil</title>
    </head>
    <body class="container-fluid">

        <!--premiere ligne logo/titre/connexion
        ========================================================-->
        
        <div class="row">
            <div class="col-2 py-2" id="place_logo">
                <div class="row"><!--1ere case pour le logo-->
                    <div class="offset-2 col-8">
                    <img src="../Medias/img/logo_white.png" alt="Logo" title="Logo" class="img-fluid">
                    </div>
                </div>
            </div>
                <div class="col-3 card align-items-center justify-content-center"><!--Titre-->
                    <h2 id="title">Adopte<span id="title_un">un</span>mate<span id="title_point_com">.com</span></h2>
                </div>
                <div class="col-5 card py-2"><!--Texte présentation-->
                    <h5 class="txt_center"><br>Parce que jouer avec des mates toxiques, y en a marre !</h5><br>
                    <h5 class="txt_center">Inscris-toi pour rencontrer et jouer avec des joueurs et joueuses chill</h5>
                </div>
            <div class="col-2">
                <div class="row"><!--Boutons de connexion-->
                    <div class="col-12 py-2">
                        <button type="button" class="btn btn-warning">Se connecter</button> 
                    </div>
                    <div class="col-12 py-2">
                        <button type="button" class="btn btn-warning">Créer un compte</button>
                    </div>
                    <div class="col-12 py-2">
                        <button type="button" class="btn btn-warning">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </div>

        <!--===============================================================
        Seconde row-->

        <div class="row"><!--Seconde ligne MENU-->
            <div class="offset-1 col-1 card py-1">
                <button type="button" class="btn btn-warning" id="btn_go">Les Jeux</button>
            </div>
            <div class="offset-1 col-1 card py-1">
                <button type="button" class="btn btn-warning" id="btn_go">Best Mates</button>
            </div>
            <div class="col-4 card py-1">
                <form method="POST">
                    <label for="recherche">Rechercher un jeu :</label>
                    <input type="search" name="recherche" placeholder="Quel jeu wesh?"/>
                    <button type="submit" class="btn btn-warning" id="btn_go">go</button>
                </form> 
            </div>
            <div class="col-1 card py-1">
                <button type="button" class="btn btn-warning" id="btn_go">Mes Notes</button>
            </div>
            <div class="offset-1 col-1 card py-1">
                <button type="button" class="btn btn-warning" id="btn_go">News</button>
            </div>
        </div>
        <div class="row"><!--Troisième ligne profil/news/top_mates-->
            <div class="col-2 card py-2">
                <img src="../Medias/img/profil.jpg" id="pp">
                <p class="txt_center">Pseudo_joueur</p>
                <a href="account.html" class="txt_center">Editer mon profil</a>
            </div>
            <div class="col-4 card py-2">News-Events</div>
            <div class="col-4 card py-2">Fil-actu</div>
            <div class="col-2 card py-2">Top_mates</div>
        </div>
        <div class="row"><!--Quatrième ligne Historique/Main-->
            <div class="col-2 card py-2">historique</div>
            <div class="col-8 card py-2">main</div>
        </div>
        <div class="row"><!--Footer-->
            <div class="col-2 card py-2">Contact</div>
            <div class="col-8 card py-2">rézosossios</div>
            <div class="col-2 card py-2">rgpd</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"             crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"                   crossorigin="anonymous"></script>
    </body>
</html>
